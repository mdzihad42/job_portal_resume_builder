{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card" style="background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #3d3d3d 100%); border: 2px solid var(--primary-gold); border-radius: var(--border-radius-lg); box-shadow: var(--shadow);">
            <div class="card-header" style="background: rgba(255, 255, 255, 0.1); border-bottom: 1px solid var(--primary-gold);">
                <h3 class="card-title" style="color: white; font-weight: 600;">Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: white; font-weight: 500;">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required style="background: rgba(255, 255, 255, 0.1); border: 1px solid var(--primary-gold); color: white;">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: white; font-weight: 500;">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required style="background: rgba(255, 255, 255, 0.1); border: 1px solid var(--primary-gold); color: white;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="background: var(--gradient-accent); border: none; font-weight: 600;">Login</button>
                </form>
            </div>
            <div class="card-footer" style="background: rgba(255, 255, 255, 0.1); border-top: 1px solid var(--primary-gold);">
                <p style="color: white;">Don't have an account? <a href="{% url 'job_resume:register' %}" style="color: var(--primary-gold); font-weight: 600;">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
